<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.0/mdb.min.css" rel="stylesheet" />
    <link href="path/to/mdb.min.css" rel="stylesheet">

</head>

<body>

    {% include 'partials/_navbar.html' %}

    <main>
        <div class="container">
            <h2 class="my-4" >İletişim</h2>
            
            <form method="POST" >
                {% csrf_token %}
                <div>
                    <input name="fullname" type="text" class=" my-3 form-control" placeholder="Ad Soyad" >
                    <input name="title" type="text" class=" my-3 form-control" placeholder="Konu" >
                    <input name="email" type="email" class=" my-3 form-control" placeholder="Email" >
                    <textarea name="text" cols="30" rows="10" class="form-control" placeholder="Ne hakkında iletişime geçmek istiyorsunuz?" ></textarea>
                    <button type="submit" >Gönder</button>
                </div>
            </form>
        </div>
    </main>

    <!-- MDB -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.0/mdb.umd.min.js"></script>
    <script>
        // Initialization for ES Users
        import { Carousel, initMDB } from "mdb-ui-kit";

        initMDB({ Carousel });
    </script>
</body>

</html>
