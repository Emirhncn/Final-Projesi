<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.0/mdb.min.css" rel="stylesheet" />
    <link href="path/to/mdb.min.css" rel="stylesheet">

    <style>
        .gradient-custom-2 {
            /* fallback for old browsers */
            background: #fccb90;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
        }

        @media (min-width: 768px) {
            .gradient-form {
                height: 100vh !important;
            }
        }

        @media (min-width: 769px) {
            .gradient-custom-2 {
                border-top-right-radius: .3rem;
                border-bottom-right-radius: .3rem;
            }
        }
    </style>
</head>

<body>

    {% include 'partials/_navbar.html' %}

    <main>
        <section class="h-100 gradient-form" style="background-color: #eee;">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-xl-10">
                        <div class="card rounded-3 text-black">
                            <div class="row g-0 justify-content-center ">
                                <div class="col-lg-6">
                                    <div class="card-body p-md-5 mx-md-4">

                                        <div class="text-center">
                                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                                                style="width: 185px;" alt="logo">
                                            <h4 class="mt-1 mb-5 pb-1">Şifre Değiştir</h4>
                                        </div>

                                        <form method="POST">
                                            {% csrf_token %}
                                            {% for i in messages %}
                                            <p class="text-{{ i.tags }} "> {{ i }} </p>
                                            {% endfor %}


                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="form2Example11">Kullanıcı Adı</label>
                                                <input type="text" name="username" id="form2Example11"
                                                    class="form-control border " placeholder="Kullanıcı adınızı giriniz." />
                                            </div>

                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="form2Example11">Gizli Yanıtınız</label>
                                                <input type="text" name="hiddenpassword" id="form2Example11"
                                                    class="form-control border " placeholder="Gizli yanıtınızı giriniz" />
                                            </div>

                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="form2Example11">Yeni Şifre</label>
                                                <input type="password" name="password1" id="form2Example11"
                                                    class="form-control border " placeholder="Yeni şifrenizi giriniz." />
                                            </div>

                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="form2Example11">Tekrar Yeni Şifre</label>
                                                <input type="password" name="password2" id="form2Example11"
                                                    class="form-control border " placeholder="Tekrar yeni şifrenizi giriniz." />
                                            </div>

                                            
                                            <div class="d-flex align-items-center justify-content-between pb-4">
                                                <button type="submit" class="btn btn-success">Şire Değiştir</button>
                                                <a href=" {% url 'loginPage' %} " class="btn btn-outline-danger">Giriş</a>
                                            </div>

                                        </form>

                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- MDB -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.0/mdb.umd.min.js"></script>
    <script>
        // Initialization for ES Users
        import { Carousel, initMDB } from "mdb-ui-kit";

        initMDB({ Carousel });
    </script>
</body>

</html>
