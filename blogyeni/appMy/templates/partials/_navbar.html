<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
    <!-- Container wrapper -->
    <div class="container">
        <!-- Navbar brand -->
        <a class="navbar-brand me-2" href="/">
            <img src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp" height="16" alt="MDB Logo"
                loading="lazy" style="margin-top: -1px;" />
        </a>

        <!-- Toggle button -->
        <button data-mdb-collapse-init class="navbar-toggler" type="button" data-mdb-target="#navbarButtonsExample"
            aria-controls="navbarButtonsExample" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarButtonsExample">
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %} text-primary {% endif %} " href="/">Anasayfa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/Kategori' %} text-primary {% endif %} "
                        href="/Kategori">Kategoriler</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/Hakkimizda' %} text-primary {% endif %} "
                        href="/Hakkimizda">Hakkımızda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/Iletisim' %} text-primary {% endif %} "
                        href="/Iletisim">İletişim</a>
                </li>
            </ul>
            <!-- Left links -->

            <div class="d-flex align-items-center">


                {% if request.user.is_authenticated %}
                <div class="dropdown me-3 ">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-mdb-dropdown-init data-mdb-ripple-init aria-expanded="false">
                        {{ request.user.username }}
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end " aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#"> {{request.user.get_full_name}} </a></li>
                        <li><a class="dropdown-item" href="#"> {{ request.user.email }} </a></li>
                        <li><a class="dropdown-item" href=" {% url 'logoutPage' %} ">Çıkış yap</a></li>
                    </ul>
                </div>
                {% else %}
                <a href=" {% url 'loginPage' %} " class="btn btn-link px-3 me-2">
                    Giriş
                </a>
                <a href=" {% url 'registerPage' %} " class="btn btn-primary me-3">
                    Kaydol
                </a>
                {% endif %}


                <a data-mdb-ripple-init class="btn btn-dark px-3" href="https://github.com/mdbootstrap/mdb-ui-kit"
                    role="button"><i class="fab fa-github"></i></a>
            </div>
        </div>
        <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
</nav>
<!-- Navbar -->



<script>
    // Initialization for ES Users
    import { Dropdown, Ripple, initMDB } from "mdb-ui-kit";

    initMDB({ Dropdown, Ripple });
</script>
